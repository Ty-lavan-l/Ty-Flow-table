<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TO Do LIST</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="app">
		<header>
			<h1>TO DO LIST :</h1>
		</header>
		<div class="lists">
			<h1>Tasks:</h1>
			<div class="list">
				<div class="list-item" draggable="true">HTML</div>
				<div class="list-item" draggable="true">CSS</div>
				<div class="list-item" draggable="true">Bootstrap</div>
				<div class="list-item" draggable="true">Java Script</div>
				<div class="list-item" draggable="true">React</div>
				<div class="list-item" draggable="true">Angular</div>
				<div class="list-item" draggable="true">Java</div>
			</div>
			<h1> Pending :</h1>
			<div class="list"></div>
			<h1>completed :</h1>
			<div class="list"></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
